<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>水晶手串設計器</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 開頭畫面 -->
  <div id="intro" class="section">
    <h1>歡迎來到水晶手串設計器</h1>
    <p>在這裡，您可以設計屬於自己的水晶手串。先選擇水晶種類、珠子數量和尺寸，然後點擊珠子位置放置您選擇的水晶。</p>
    <button id="startDesign">開始設計</button>
  </div>
  <!-- 設計畫面 -->
  <div id="design" class="section" style="display: none;">
    <h1>水晶手串設計器</h1>
    <div class="controls">
      <label>水晶珠數量:
        <select id="beadCount"></select>
      </label>
      <label>水晶珠尺寸 (mm):
        <select id="beadSize"></select>
      </label>
    </div>
    <p>點選下方的水晶顏色，再點擊珠子的位置放置。</p>
    <div id="palette"></div>
    <canvas id="braceletCanvas" width="500" height="500"></canvas>
    <p class="contact">完成後請聯繫我們訂作：<a href="mailto:order@example.com">order@example.com</a></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
